name: ci

on:
  push:
    paths:
      - "**.bas"
      - "**.f"
      - "**.f90"
      - "**.cmake"
      - "**/CMakeLists.txt"
      - ".github/workflows/ci.yml"

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - run: |
        sudo apt update
        sudo apt install --no-install-recommends bwbasic

    - run: cmake --workflow --preset default
